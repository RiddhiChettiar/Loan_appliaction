<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 28%;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid grey;
            font-size: 16px;
        }

        .login-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 38px;
            border: 2px solid rgb(0, 102, 255);
            border-radius: 5px;
            color: white;
            background-color: rgb(0, 102, 255);
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: rgb(0, 82, 205);
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Portal</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-container">
                {{ form.as_p }}
            </div>
            <div class="login-container">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>

</html>
